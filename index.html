<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test Project for Git</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [ 25, 7, 8, 10, 15, 65, 4, 32, 8];
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class","bar")
				.style("height", function(d){
					var barHeight = d * 5; // Scale up by factor of 5
					return barHeight + "px";
				});
		</script>
	</body>
</html>
